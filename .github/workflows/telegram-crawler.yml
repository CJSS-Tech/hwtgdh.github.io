name: Telegram Stats Crawler

on:
  # å®šæ—¶ä»»åŠ¡ï¼šæ¯å¤©åŒ—äº¬æ—¶é—´å‡Œæ™¨ 2:00 æ‰§è¡Œï¼ˆUTC 18:00ï¼‰
  schedule:
    - cron: '0 18 * * *'
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

permissions:
  contents: write  # å…è®¸æ¨é€æ›´æ”¹åˆ°ä»“åº“

jobs:
  crawl-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps
      
      - name: Run crawler
        run: |
          python scripts/crawler_telegram_stats.py
        continue-on-error: true  # å³ä½¿å¤±è´¥ä¹Ÿç»§ç»­ï¼Œå› ä¸ºéƒ¨åˆ†æ›´æ–°ä¹Ÿæœ‰ä»·å€¼
      
      - name: Check if resources.json changed
        id: check_changes
        run: |
          if git diff --quiet resources.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add resources.json
          git add scripts/.crawler_progress.json
          git commit -m "ğŸ¤– è‡ªåŠ¨æ›´æ–° Telegram ç»Ÿè®¡æ•°æ® - $(date +'%Y-%m-%d %H:%M')"
          git push
      
      - name: Upload crawler log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crawler-log-${{ github.run_number }}
          path: crawler.log
          retention-days: 7
